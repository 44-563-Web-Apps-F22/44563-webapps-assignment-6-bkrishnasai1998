<!DOCTYPE html>
<html>
<head>
    <title>Web Apps Assignment 6</title>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>
 
<body>

    <h2>Musician guess by Krishna Sai</h2>

    <form>
        <div class="col-auto">
        <label for="musician_name">Enter the secret musician name </label>
        <input type ="password" id="musician_name" name="musician_name" value="John Lennon"> 
        </div>
        <br>
        <div class="col-auto">
        <label for="musician_text">Guess the musician</label>
        <input type ="text" id="musician_text" name="musician_text"> <br>
        </div>
        <br>
        <input type="button" onclick=" checkGuess()" value="Check the guess">
        <div id="display"></div>

        <div id="container">
            <img src="alderflies.jpg" id="image" alt="Alderflies" height="100px" width="100px" onclick="swapImage()">
        </div>
    </form>

    <p id="result">This text will be replaced</p>
    

    <script> 

        let correct=0;
        let wrong=0;
        function  checkGuess(){

            pwd=document.getElementById("musician_name").value
            guess=document.getElementById("musician_text").value

            output=document.getElementById("result")
            if(pwd==guess){
                correct=correct+1
                alert("You got it right")
            }
            else{
                wrong=wrong+1
                alert("Wrong Musician")
            }

            output.innerHTML="Correct count "+correct+". Wrong count "+wrong
        }

        let useImage=1;
        function swapImage(){
            image = document.getElementById("image")
                switch (useImage) {
                    case 1:
                        image.src = "alderflies.jpg";
                        useImage = useImage + 1;
                        break;
                    case 2:
                        image.src = "bug1.jpg";
                        useImage = useImage + 1;
                        break;
                    case 3:
                        image.src = "lice.jpg";
                        useImage = useImage + 1;
                        break;
                    default:
                        break;
                }
        }

    </script>

    


</body>
</html>
