<!DOCTYPE html>
<html>
    <head>
        <title>Vacation</title>
    </head>
 
<body>

<h2>Krishna Sai selects a vacation</h2>

<form>
    
    <input type="checkbox" id="air" name="air" value="true">
    <label for="air">Travel by Air</label>
    <br>
    <input type="checkbox" id="domestic" name="domestic" value="true">
    <label for="domestic">Domestic</label>
    <br>
    <input type="checkbox" id="resort" name="resort" value="false">
    <label for="resort">Resort</label>
    <br>
    <input type="button" onclick="selectVacation()" value="Select a vacation">
</form>

<div id="checkresult"></div>
<br>
<br>

<form>
    <label for="city">Enter a city</label>
    <input type="text" id="city" name="city" min=10 max=50 step=2 value=city>
    <br>
    <label for="price">Enter price</label>
    <input type="text" id="price" name="price" autofocus>
    <br>
    <input type="button" onclick="updateVacation()" value="Update the vacation">
</form>




<script> 

let my_vacation={};
function selectVacation(){
    my_vacation={};
    out = document.getElementById("checkresult");
    if(document.getElementById("air").checked==true)
        my_vacation["air"]=true;
    else
        my_vacation["air"]=false;
    if(document.getElementById("domestic").checked==true)
        my_vacation["domestic"]=true;
    else
        my_vacation["domestic"]=false;
    if(document.getElementById("resort").checked==true)
        my_vacation["resort"]=true;
    else
        my_vacation["resort"]=false;
    
    out.innerHTML=JSON.stringify(my_vacation);
}


function updateVacation(){
    out = document.getElementById("checkresult");
    city = document.getElementById("city").value;
    price = document.getElementById("price").value;
    my_vacation["city"]=city;
    my_vacation["price"]=price;
    out.innerHTML=JSON.stringify(my_vacation);
}
</script>

</body>
</html>
